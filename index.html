<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ComzyRTC Test</title>
    <style>
        :root {
            --blue: #0047ab;
            --blue-accent: #1976d2;
            --yellow: #ffca08;
            --light-bg: #f9f9f9;
            --card-bg: #ffffff;
            --text-color: #333;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 20px;
            color: var(--text-color);
        }

        .card {
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            padding: 24px;
            width: 100%;
            max-width: 450px;
            margin-bottom: 20px;
        }

        .card label {
            font-weight: 600;
            color: var(--blue);
            margin-bottom: 6px;
            display: block;
            font-size: 0.9em;
        }

        .card input {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            width: 100%;
            margin-bottom: 16px;
            font-size: 1em;
            transition: border-color 0.2s ease;
        }

        .card input:focus {
            border-color: var(--blue);
            outline: none;
        }

        .video-container {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
            margin-bottom: 20px;
        }

        video {
            width: 300px;
            height: 200px;
            border-radius: 12px;
            border: 4px solid var(--yellow);
            background-color: #000;
            object-fit: cover;
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .button-group button {
            padding: 12px 24px;
            background-color: var(--blue);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }

        .button-group button:hover {
            background-color: var(--blue-accent);
        }

        .button-group button:active {
            transform: scale(0.97);
        }

        #status {
            font-size: 0.95em;
            font-weight: 600;
            color: var(--blue);
            text-align: center;
            margin-bottom: 20px;
        }

        footer {
            margin-top: auto;
            padding: 12px 0;
            font-size: 0.85em;
            color: #777;
        }

        footer span {
            color: var(--yellow);
            font-weight: bold;
        }

        @media (max-width: 500px) {
            video {
                width: 100%;
                height: auto;
            }

            .button-group button {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- User Inputs -->
    <div class="card">
        <label for="callerId">Caller ID (user1):</label>
        <input type="text" id="callerId" placeholder="Enter caller ID">

        <label for="calleeId">Callee ID (user2):</label>
        <input type="text" id="calleeId" placeholder="Enter callee ID">
    </div>

    <!-- Video Elements -->
    <div class="video-container">
        <video id="localVideo" autoplay muted></video>
        <video id="remoteVideo" autoplay></video>
    </div>

    <!-- Control Buttons -->
    <div class="button-group">
        <button onclick="startCall()">Start Call</button>
        <button onclick="endCall()">End Call</button>
        <button onclick="toggleVideo()">Toggle Video</button>
        <button onclick="toggleAudio()">Toggle Audio</button>
    </div>

    <!-- Status -->
    <div id="status">Ready</div>

    <!-- Footer -->
    <footer>Powered by <span>Comzy</span></footer>

    <!-- ComzyRTC JS -->
    <script src="comzy-rtc.min.js"></script>
    <script>
        const comzy = new Comzy();

        comzy.on('callStarted', () => {
            document.getElementById('status').textContent = 'Call Started';
        });

        comzy.on('callEnded', () => {
            document.getElementById('status').textContent = 'Call Ended';
        });

        comzy.on('error', (error) => {
            document.getElementById('status').textContent = 'Error: ' + error.message;
        });

        function startCall() {
            const user1 = document.getElementById('callerId').value.trim();
            const user2 = document.getElementById('calleeId').value.trim();

            if (!user1 || !user2) {
                document.getElementById('status').textContent = 'Please enter both user IDs.';
                return;
            }

            comzy.init('YOUR_API_KEY', user1, user2);
            comzy.startCall('#localVideo', '#remoteVideo');
        }

        function endCall() {
            comzy.endCall();
        }

        function toggleVideo() {
            const enabled = comzy.toggleVideo();
            console.log('Video enabled:', enabled);
        }

        function toggleAudio() {
            const enabled = comzy.toggleAudio();
            console.log('Audio enabled:', enabled);
        }
    </script>
</body>
</html>
