<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComzyRTC - Video Calling</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #3730a3 50%, #1e40af 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease-out;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: #fbbf24;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            box-shadow: 0 10px 30px rgba(251, 191, 36, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.8;
            font-weight: 300;
        }

        .main-content {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-bottom: 40px;
        }

        .input-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            animation: fadeInLeft 0.8s ease-out;
        }

        .video-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            animation: fadeInRight 0.8s ease-out;
        }

        .section-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #fbbf24;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            display: block;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 8px;
            color: #e5e7eb;
        }

        .input-field {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .input-field:focus {
            outline: none;
            border-color: #fbbf24;
            box-shadow: 0 0 0 3px rgba(251, 191, 36, 0.2);
            transform: translateY(-2px);
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .video-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .video-wrapper {
            position: relative;
            aspect-ratio: 16/9;
            border-radius: 12px;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .video-element {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .video-label {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #fbbf24;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .controls {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 0.8s ease-out;
        }

        .button-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn-primary {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            color: #1e3a8a;
            box-shadow: 0 8px 20px rgba(251, 191, 36, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(251, 191, 36, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            box-shadow: 0 8px 20px rgba(239, 68, 68, 0.3);
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(239, 68, 68, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .status {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px 20px;
            border-radius: 12px;
            text-align: center;
            font-weight: 500;
            border-left: 4px solid #fbbf24;
            animation: slideIn 0.5s ease-out;
        }

        .status.success {
            border-left-color: #10b981;
            background: rgba(16, 185, 129, 0.1);
        }

        .status.error {
            border-left-color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .title {
                font-size: 2rem;
            }

            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
                margin-bottom: 20px;
            }

            .input-section,
            .video-section,
            .controls {
                padding: 20px;
            }

            .video-container {
                grid-template-columns: 1fr;
            }

            .button-group {
                grid-template-columns: 1fr;
            }

            .logo {
                width: 60px;
                height: 60px;
                font-size: 30px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }

            .title {
                font-size: 1.7rem;
            }

            .input-section,
            .video-section,
            .controls {
                padding: 15px;
            }

            .section-title {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">ðŸ‘‹</div>
            <h1 class="title">ComzyRTC</h1>
            <p class="subtitle">High-Quality Video Calling Experience</p>
        </div>

        <div class="main-content">
            <div class="input-section">
                <h2 class="section-title">Connection Setup</h2>
                <div class="input-group">
                    <label class="input-label" for="callerId">Caller ID (Your ID)</label>
                    <input type="text" id="callerId" class="input-field" placeholder="Enter your unique ID">
                </div>
                <div class="input-group">
                    <label class="input-label" for="calleeId">Callee ID (Contact ID)</label>
                    <input type="text" id="calleeId" class="input-field" placeholder="Enter contact's ID">
                </div>
            </div>

            <div class="video-section">
                <h2 class="section-title">Video Preview</h2>
                <div class="video-container">
                    <div class="video-wrapper">
                        <video id="localVideo" class="video-element" autoplay muted></video>
                        <div class="video-label">You</div>
                    </div>
                    <div class="video-wrapper">
                        <video id="remoteVideo" class="video-element" autoplay></video>
                        <div class="video-label">Contact</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <div class="button-group">
                <button class="btn btn-primary" onclick="startCall()">
                    ðŸ“¹ Start Call
                </button>
                <button class="btn btn-danger" onclick="endCall()">
                    ðŸ“ž End Call
                </button>
                <button class="btn btn-secondary" onclick="toggleVideo()">
                    ðŸŽ¥ Toggle Video
                </button>
                <button class="btn btn-secondary" onclick="toggleAudio()">
                    ðŸŽ¤ Toggle Audio
                </button>
            </div>
            <div id="status" class="status">Ready to connect</div>
        </div>
    </div>

    <script src="comzy-web.min.js"></script>
    <script>
        const comzy = new Comzy();
        const statusElement = document.getElementById('status');

        function updateStatus(message, type = '') {
            statusElement.textContent = message;
            statusElement.className = `status ${type}`;
        }

        comzy.on('callStarted', () => {
            updateStatus('Call Started Successfully', 'success');
        });

        comzy.on('callEnded', () => {
            updateStatus('Call Ended', '');
        });

        comzy.on('error', (error) => {
            updateStatus('Error: ' + error.message, 'error');
        });

        function startCall() {
            const user1 = document.getElementById('callerId').value.trim();
            const user2 = document.getElementById('calleeId').value.trim();

            if (!user1 || !user2) {
                updateStatus('Please enter both user IDs', 'error');
                return;
            }

            updateStatus('Connecting...', '');
            
            try {
                comzy.init('YOUR_API_KEY', user1, user2);
                comzy.startCall('#localVideo', '#remoteVideo');
            } catch (error) {
                updateStatus('Failed to start call: ' + error.message, 'error');
            }
        }

        function endCall() {
            try {
                comzy.endCall();
                updateStatus('Ready to connect', '');
            } catch (error) {
                updateStatus('Error ending call: ' + error.message, 'error');
            }
        }

        function toggleVideo() {
            try {
                const enabled = comzy.toggleVideo();
                updateStatus(`Video ${enabled ? 'enabled' : 'disabled'}`, 'success');
            } catch (error) {
                updateStatus('Error toggling video: ' + error.message, 'error');
            }
        }

        function toggleAudio() {
            try {
                const enabled = comzy.toggleAudio();
                updateStatus(`Audio ${enabled ? 'enabled' : 'disabled'}`, 'success');
            } catch (error) {
                updateStatus('Error toggling audio: ' + error.message, 'error');
            }
        }

        // Auto-focus first input
        document.getElementById('callerId').focus();

        // Handle Enter key in inputs
        document.getElementById('callerId').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('calleeId').focus();
            }
        });

        document.getElementById('calleeId').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                startCall();
            }
        });
    </script>
</body>
</html>
